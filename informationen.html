<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diaz Kartell - Informationen</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cinzel+Decorative:wght@700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #111;
      padding: 1rem 0;
    }

    .nav-list {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    .nav-link {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #ff4500;
    }

    .header, .footer {
      text-align: center;
      padding: 1rem 0;
      user-select: none;
    }

    .title {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.5rem;
      color: #ff4500;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 0.3rem;
    }

    .flag-color.green { color: #008000; }
    .flag-color.white { color: #ffffff; }
    .flag-color.red { color: #ff0000; }

    main.content {
      max-width: 900px;
      margin: 2rem auto 4rem auto;
      padding: 1rem 1.5rem;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
      flex-grow: 1;
    }

    section {
      margin-bottom: 2rem;
    }

    h2.section-title {
      font-family: 'Anton', sans-serif;
      font-size: 2rem;
      color: #ff4500;
      margin-bottom: 1rem;
      border-left: 5px solid #ff4500;
      padding-left: 0.7rem;
      user-select: none;
    }

    ul.info-list {
      list-style: disc inside;
      color: #ddd;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    ul.info-list li {
      margin-bottom: 0.8rem;
      transition: color 0.3s ease;
      cursor: default;
    }

    ul.info-list li:hover {
      color: #ffbb99;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .nav-list {
        gap: 1rem;
        padding: 0.7rem 0;
      }
      .nav-link {
        font-size: 0.9rem;
      }
      main.content {
        margin: 1rem auto 3rem auto;
        padding: 1rem;
      }
    }


    /* --- NEUE EFFEKTE --- */

    /* Sanfte Hover-Effekte für Listenelemente */
    ul.info-list li:hover {
      color: #ff7a33 !important;
      transition: color 0.4s ease, transform 0.3s ease;
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Animierte Unterstreichung für Links */
    .nav-link {
      position: relative;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      display: block;
      margin-top: 5px;
      right: 0;
      background: #ff4500;
      transition: width 0.3s ease;
      left: auto;
      bottom: 0;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
      left: 0;
      right: auto;
    }

    /* Fade-in beim Scrollen */
    main.content {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    main.content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Pulsierende Animation für aktive Links */
    .nav-link.active {
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 5px #ff4500, 0 0 15px #ff4500;
        color: #ff4500;
      }
      50% {
        text-shadow: 0 0 12px #ff7a33, 0 0 25px #ff7a33;
        color: #ff7a33;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul class="nav-list">
      <li><a href="index.html" class="nav-link">Diaz Kartell</a></li>
      <li><a href="informationen.html" class="nav-link active">Informationen</a></li>
      <li><a href="legales.html" class="nav-link">Legales Business</a></li>
      <li><a href="philo.html" class="nav-link">Philosophie</a></li>
      <li><a href="sanktionen.html" class="nav-link">Sanktionskatalog</a></li>
      <li><a href="raenge.html" class="nav-link">Ränge</a></li>
      <li><a href="merkmale.html" class="nav-link">Merkmale</a></li>
      <li><a href="hermanos.html" class="nav-link">Hermanos</a></li>
      <li><a href="ziele.html" class="nav-link">Fazit</a></li>
      <li><a href="kontakt.html" class="nav-link">Kontakt</a></li>
    </ul>
  </nav>

  <header class="header">
    <h1 class="title">
      <span class="flag-color green">D</span><span class="flag-color white">i</span><span class="flag-color red">a</span><span class="flag-color green">z</span> Kartell
    </h1>
    <p class="subtitle">Informationen</p>
  </header>

  <main class="content">
    <section>
      <h2 class="section-title">Informationen</h2>
      <ul class="info-list">
         <li><a href="verteiler.html" class="nav-link">Diaz Verteiler</a></li>
         <li><a href="friedenstisch.html" class="nav-link">Friedenstisch</a></li>
         <li><a href="kredit.html" class="nav-link">Kredit</a></li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    &copy; 2025 Diaz Kartell – „Wir verändern die Stadt.“
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mainContent = document.querySelector("main.content");

      function checkVisibility() {
        const rect = mainContent.getBoundingClientRect();
        if (rect.top < window.innerHeight && rect.bottom >= 0) {
          mainContent.classList.add("visible");
        }
      }

      checkVisibility();
      window.addEventListener("scroll", checkVisibility);
    });
  </script>
</body>
</html>
